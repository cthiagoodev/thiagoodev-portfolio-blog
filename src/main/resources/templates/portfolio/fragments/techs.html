<div th:fragment="techs" class="tech-carousel" th:if="${techs != null && !techs.isEmpty()}">
    <div class="tech-carousel__track">

        <a th:each="tech : ${techs}"
           th:href="${tech.url}"
           target="_blank"
           rel="noopener noreferrer"
           class="tech-carousel__item"
           th:style="|--tech-color: ${tech.color}|">
            <img th:src="${tech.icon}" th:alt="${tech.name}" class="tech-carousel__icon" />
        </a>

        <a th:each="tech : ${techs}"
           th:href="${tech.url}"
           target="_blank"
           rel="noopener noreferrer"
           class="tech-carousel__item"
           th:style="|--tech-color: ${tech.color}|">
            <img th:src="${tech.icon}" th:alt="${tech.name}" class="tech-carousel__icon" />
        </a>

        <a th:each="tech : ${techs}"
           th:href="${tech.url}"
           target="_blank"
           rel="noopener noreferrer"
           class="tech-carousel__item"
           th:style="|--tech-color: ${tech.color}|"
           aria-hidden="true">
            <img th:src="${tech.icon}" th:alt="${tech.name}" class="tech-carousel__icon" />
        </a>

        <a th:each="tech : ${techs}"
           th:href="${tech.url}"
           target="_blank"
           rel="noopener noreferrer"
           class="tech-carousel__item"
           th:style="|--tech-color: ${tech.color}|"
           aria-hidden="true">
            <img th:src="${tech.icon}" th:alt="${tech.name}" class="tech-carousel__icon" />
        </a>
    </div>
</div>
