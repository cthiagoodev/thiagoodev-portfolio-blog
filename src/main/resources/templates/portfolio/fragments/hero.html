<section th:fragment="hero" class="hero" id="inicio" data-section aria-labelledby="hero-title">
    <div class="hero__grid">
        <figure class="hero__media scroll-hidden">
            <img th:src="${not #strings.isEmpty(profile.profileImage) ? profile.profileImage : '/images/profile.jpg'}"
                 th:alt="#{seo.author} + ' - ' + #{hero.role.main}"
                 class="hero__image"
                 loading="eager"
                 decoding="async"
                 width="280"
                 height="280">
        </figure>

        <header class="hero__content scroll-hidden">
            <h1 id="hero-title" class="hero__title" th:text="#{hero.greeting}">Sou Thiago Sousa</h1>

            <p class="hero__subtitle">
                <span th:text="#{hero.role.main}">Engenheiro de Software</span>
                <span class="hero__separator" th:text="#{hero.role.separator}">.</span>
                <span th:text="#{hero.role.connector}"> criador da </span>
                <span class="highlight" th:text="#{hero.role.highlight}">Mobile Devs Ceará</span>
            </p>

            <p class="hero__description">
                <span th:text="#{hero.description.part1}"></span>
                <strong class="hero__description-highlight" th:text="#{hero.description.part2}"></strong>
                <span th:text="#{hero.description.part3}"></span>
            </p>

            <nav class="hero__actions" aria-label="Ações principais">
                <a th:if="${not #strings.isEmpty(profile.curriculum)}"
                   th:href="${profile.curriculum}"
                   class="btn-cta"
                   target="_blank"
                   rel="noopener noreferrer"
                   th:text="#{hero.button.resume}">Baixar Currículo</a>
                <a th:unless="${not #strings.isEmpty(profile.curriculum)}"
                   th:href="@{/contact}"
                   class="btn-cta"
                   th:text="#{hero.button.contact}">Fale comigo</a>
                <a href="#projetos" class="btn-text">
                    <span th:text="#{hero.button.projects}">Ver Projetos</span>
                    <span class="arrow" aria-hidden="true">→</span>
                </a>
            </nav>
        </header>

        <div th:insert="~{portfolio/fragments/techs.html :: techs}" class="hero__techs-wrapper scroll-hidden"></div>
    </div>
</section>
