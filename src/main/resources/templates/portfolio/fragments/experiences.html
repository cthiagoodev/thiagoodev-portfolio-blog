<section th:fragment="experiences" class="section" id="experiencias" data-section aria-labelledby="experiences-title" th:if="${experiences != null and !#lists.isEmpty(experiences)}">
    <div class="container">
        <header class="section__header scroll-hidden">
            <h2 id="experiences-title" class="text-h2" th:text="#{experiences.title}">Minha Carreira</h2>
        </header>

        <div class="bento-grid" role="list">
            <article role="listitem" class="card card--experience scroll-hidden" th:each="exp : ${experiences}" th:attr="aria-label=|${exp.position} na ${exp.company}|">
                <div class="card__top">
                    <div class="card__icon" aria-hidden="true">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M10 6V7H4.5C3.12 7 2 8.12 2 9.5V18.5C2 19.88 3.12 21 4.5 21H19.5C20.88 21 22 19.88 22 18.5V9.5C22 8.12 20.88 7 19.5 7H14V6C14 4.9 13.1 4 12 4H12C10.9 4 10 4.9 10 6ZM12 6C12.55 6 13 6.45 13 7H11C11 6.45 11.45 6 12 6ZM20 10V12H4V10H20Z" fill="currentColor"/>
                        </svg>
                    </div>
                    <div class="card__meta">
                        <span class="card__company" th:text="${exp.company}">Empresa</span>
                        <span class="card__period">
                            <time th:attr="datetime=${#temporals.format(exp.startDate, 'yyyy-MM')}" th:text="${#temporals.format(exp.startDate, 'MMM/yyyy')}">Jan/2023</time>
                            <span> - </span>
                            <span class="badge badge--now" th:if="${exp.endDate == null}" th:text="#{experiences.badge.current}">Atualmente</span>
                            <time th:unless="${exp.endDate == null}" th:attr="datetime=${#temporals.format(exp.endDate, 'yyyy-MM')}" th:text="${#temporals.format(exp.endDate, 'MMM/yyyy')}">Dez/2024</time>
                        </span>
                    </div>
                </div>

                <div class="card__main">
                    <h3 class="card__title" th:text="${exp.position}">Cargo</h3>
                    <p class="card__description" th:if="${exp.description != null}" th:text="${exp.description}">Descrição da experiência profissional</p>
                </div>
            </article>
        </div>
    </div>
</section>
