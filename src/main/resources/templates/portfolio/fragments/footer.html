<footer th:fragment="footer" class="footer">
    <div class="container">
        <div class="footer__card">
            <div class="footer__grid">
                <div class="footer__column footer__column--brand">
                    <div class="footer__brand-wrapper">
                        <img th:if="${profile != null}" th:src="${profile.profileImage}" alt="AI Avatar" class="footer__avatar">
                        <h3 class="footer__brand" th:text="#{header.brand}">thiagoodev</h3>
                    </div>
                    <p class="footer__tagline">
                        <span th:text="#{footer.tagline.role}">Engenheiro de Software</span>
                        <span> • </span>
                        <span th:text="#{footer.tagline.creator}">criador da</span>
                        <a th:if="${profile != null}"
                           th:href="${profile.communityUrl}"
                           target="_blank"
                           rel="noopener noreferrer"
                           class="footer__highlight-link">Mobile Devs Ceará</a>
                    </p>
                </div>

                <div class="footer__column">
                    <h4 class="footer__title" th:text="#{footer.menu}">Menu</h4>
                    <nav class="footer__nav" aria-label="Menu de navegação">
                        <a href="#inicio" class="footer__link" th:text="#{nav.home}">Início</a>
                        <a href="#sobre" class="footer__link" th:text="#{nav.about}">Sobre</a>
                        <a href="#projetos" class="footer__link" th:text="#{nav.portfolio}">Projetos</a>
                        <a href="#comunidade" class="footer__link" th:text="#{nav.community}">Comunidade</a>
                    </nav>
                </div>

                <div class="footer__column">
                    <h4 class="footer__title" th:text="#{footer.connect}">Conecte-se</h4>
                    <nav class="footer__nav" aria-label="Redes sociais">
                        <a th:if="${profile != null and not #strings.isEmpty(profile.linkedinUrl)}"
                           th:href="${profile.linkedinUrl}"
                           class="footer__link"
                           target="_blank"
                           rel="noopener noreferrer">LinkedIn</a>
                        <a th:if="${profile != null and not #strings.isEmpty(profile.githubUrl)}"
                           th:href="${profile.githubUrl}"
                           class="footer__link"
                           target="_blank"
                           rel="noopener noreferrer">GitHub</a>
                        <a th:if="${profile != null and not #strings.isEmpty(profile.xUrl)}"
                           th:href="${profile.xUrl}"
                           class="footer__link"
                           target="_blank"
                           rel="noopener noreferrer">X (Twitter)</a>
                    </nav>
                </div>

                <div class="footer__column">
                    <h4 class="footer__title" th:text="#{footer.resources}">Recursos</h4>
                    <nav class="footer__nav" aria-label="Recursos para download">
                        <a th:if="${profile != null and not #strings.isEmpty(profile.curriculum)}"
                           th:href="${profile.curriculum}"
                           class="footer__link"
                           download
                           target="_blank"
                           th:text="#{hero.button.resume}">Baixar Currículo</a>
                        <a th:if="${profile != null and not #strings.isEmpty(profile.communityUrl)}"
                           th:href="${profile.communityUrl}"
                           class="footer__link"
                           target="_blank"
                           rel="noopener noreferrer"
                           th:text="#{nav.community}">Comunidade</a>
                    </nav>
                </div>
            </div>

            <div class="footer__bottom">
                <p class="footer__copyright">
                    <span th:text="#{footer.copyright.pre}">Feito com Java & Spring Boot por</span>
                    <strong th:text="#{header.brand}">thiagoodev</strong>
                </p>
            </div>
        </div>
    </div>
</footer>
